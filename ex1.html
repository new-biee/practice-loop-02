<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function gt(number){
        // let number = +prompt('Nhập số nguyên dương: ');
        let sum = 1;
        for (let i = number; i > 0; i--) {
            sum *= i;
        }
        document.write('Gia thừa của số ' + number + ' là ' + sum);
    }
    gt(4);
</script>
</body>
</html>
