<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp");
        }
        for (let j = 5; j > i; j--) {
            document.write("*");
        }
        document.write('<br/>');
    }

    document.write('<br>');

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 1; j++) {
            document.write(" ");
            for (let k = 1; k <= i; k++) {
                document.write("*");
            }
            document.write('<br/>');
        }
    }

    document.write('<br/>');

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 10; j++) {
            if (i === 1 || i === 5) {
                document.write('*');
            } else if (j === 1) {
                document.write('*');
            } else if (j === 10) {
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp*');
            }
        }
        document.write('<br>');
    }


</script>
</body>
</html>
